      const r = records.find(x => x.id === id);
      document.getElementById('noteTitle').textContent = r.customer + ' - å‚™è¨»äº‹é …';
      document.getElementById('noteContent').innerHTML = r.notes || '<span style="color:gray">ç„¡å‚™è¨»å…§å®¹</span>';
      document.getElementById('noteDrawer').classList.add('open');
      document.getElementById('overlay').style.display = 'block';
    };

    function openEdit(id = null) {
      if(mode !== 'admin') return;
      editingId = id;
      document.getElementById('btnDelete').style.display = id ? 'block' : 'none';
      if(id) {
        const r = records.find(x => x.id === id);
        ['customer','product','salesName','startDate','endDate'].forEach(k => document.getElementById(k).value = r[k] || '');
        quill.root.innerHTML = r.notes || '';
        editingYMList = (r.schedule || []).map(s => s.ym);
      } else {
        document.getElementById('formEdit').reset();
        document.getElementById('salesName').value = "Willa"; 
        document.getElementById('startDate').value = new Date().toLocaleDateString('sv');
        document.getElementById('startDate').dispatchEvent(new Event('change'));
        quill.root.innerHTML = '';
      }
      renderYMChips(); 
      document.getElementById('editDrawer').classList.add('open');
      document.getElementById('overlay').style.display = 'block';
    }

    function closeAllDrawers() {
      document.querySelectorAll('.drawer').forEach(d => d.classList.remove('open'));
      document.getElementById('overlay').style.display = 'none';
    }

    // --- å…¶é¤˜åŸæœ¬é‚è¼¯ä¿æŒä¸è®Š ---
    window.handleStatusClick = (id, ym) => {
      const r = records.find(x => x.id === id); const sch = r.schedule.find(s => s.ym === ym); if(!sch) return;
      if(sch.isDone) { if(confirm("ç¢ºå®šæ¢å¾©ç‚ºå¾…è™•ç†ï¼Ÿ")) { sch.isDone = false; saveAll(); }
      } else { modalTarget = { id, ym }; document.getElementById('mTitle').textContent = r.customer + ' - å®Œå·¥å›å ±'; document.getElementById('mDoneDate').value = new Date().toLocaleDateString('sv'); document.getElementById('doneModal').style.display = 'block'; document.getElementById('modalOverlay').style.display = 'block'; }
    };
    document.getElementById('btnConfirmDone').onclick = () => {
      if(!modalTarget) return; const r = records.find(x => x.id === modalTarget.id); const sch = r.schedule.find(s => s.ym === modalTarget.ym);
      sch.isDone = true; sch.engName = document.getElementById('mEngName').value; sch.doneDate = document.getElementById('mDoneDate').value;
      saveAll(); closeModal();
    };
    async function saveAll() { 
      // å–å¾—ç›®å‰ session ä¸­çš„å¯†ç¢¼
      const currentPwd = sessionStorage.getItem('sys_pwd');
      // åœ¨åŸæœ¬å¸¶ token çš„ç¶²å€å¾Œé¢ï¼Œå†è£œä¸Šå¯†ç¢¼åƒæ•¸
      const urlWithAuth = `${API_URL}&pwd=${encodeURIComponent(currentPwd)}`;
      
      await fetch(urlWithAuth, { 
        method: "POST", 
        body: JSON.stringify(records) 
      }); 
      render(); 
    }
    function closeModal() { document.getElementById('doneModal').style.display = 'none'; document.getElementById('modalOverlay').style.display = 'none'; }
    document.getElementById('modeSeg').onclick = (e) => {
      const b = e.target.closest('button'); if(!b) return; mode = b.dataset.mode;
      document.body.className = 'mode-' + mode; document.querySelectorAll('.mode-btn').forEach(x => x.classList.toggle('active', x.dataset.mode === mode)); render();
    };
    document.getElementById('startDate').onchange = (e) => {
      const start = new Date(e.target.value);
      if(!isNaN(start)) { const end = new Date(start); end.setFullYear(end.getFullYear() + 1); end.setDate(end.getDate() - 1); document.getElementById('endDate').value = end.toISOString().slice(0, 10); recalcSchedule(); }
    };
    function recalcSchedule() {
      const start = new Date(document.getElementById('startDate').value); const end = new Date(document.getElementById('endDate').value); if(isNaN(start) || isNaN(end)) return;
      editingYMList = []; let cur = new Date(start); cur.setMonth(cur.getMonth() + 2); while(cur <= end) { editingYMList.push(cur.toISOString().slice(0, 7)); cur.setMonth(cur.getMonth() + 3); }
      renderYMChips();
    }
    function renderYMChips() { document.getElementById('ymList').innerHTML = editingYMList.map(ym => `<span class="editor-mchip">${ym.slice(5)}æœˆ <span class="remove-btn" onclick="removeYM('${ym}')">Ã—</span></span>`).join(''); }
    window.removeYM = (ym) => { editingYMList = editingYMList.filter(x => x !== ym); renderYMChips(); };
    window.addYM = () => { const v = document.getElementById('addYMInput').value; if(v && !editingYMList.includes(v)) { editingYMList.push(v); editingYMList.sort(); renderYMChips(); } };
    document.getElementById('formEdit').onsubmit = async (e) => {
      e.preventDefault();
      const rData = {
        id: editingId || 'ID-' + Date.now(), customer: document.getElementById('customer').value, product: document.getElementById('product').value, salesName: document.getElementById('salesName').value, startDate: document.getElementById('startDate').value, endDate: document.getElementById('endDate').value, notes: quill.root.innerHTML,
        schedule: editingYMList.map(ym => { const old = (records.find(x => x.id === editingId)?.schedule || []).find(s => s.ym === ym); return old || { ym, isDone: false, engName: "" }; })
      };
      if(!editingId) records.push(rData); else records[records.findIndex(x => x.id === editingId)] = rData;
      await saveAll(); closeAllDrawers();
    };
    document.getElementById('q').oninput = render; document.getElementById('monthPick').onchange = render; document.getElementById('scope').onchange = render; document.getElementById('btnNew').onclick = () => openEdit();
  </script>
</body>
